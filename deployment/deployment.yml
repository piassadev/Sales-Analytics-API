apiVersion: apps/v1
kind: Deployment
metadata:
  name: sales-analytics-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sales-analytics-api
  template:
    metadata:
      labels:
        app: sales-analytics-api
    spec:
      containers:
        - name: sales-analytics-api
          image: quay.io/gabriel_piassa/sales_analytics_api:b71a45d4532a504e8ec77286898740415efa2d7f
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10   # tempo para o app subir antes da primeira checagem
            periodSeconds: 10         # frequência de verificação
            timeoutSeconds: 2         # tempo limite para resposta
            failureThreshold: 3       # falhas seguidas antes de reiniciar o container


---
apiVersion: v1
kind: Service
metadata:
  name: sales-analytics-api
  namespace: openshift-sales-analytics-api
spec:
  selector:
    app: sales-analytics-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sales-analytics-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sales-analytics-api
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50    # escala se CPU passar 50%
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70    # escala se memória passar 70%